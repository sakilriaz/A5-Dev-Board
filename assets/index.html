<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A5-DEV-BOARD</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        } 
    </style>

</head>
<body class="bg-gray-100 p-6">
<section max-w-7xl mx-auto>

<nav class="bg-white py-4 px-8 rounded-lg shadow flex justify-between items-center" >

    <div class="flex items-center space-x-2">
        <div ><img src="./logo.png" alt=""></div>
        <h1 class="font-light text-3xl">Dev<span class="font-semibold">Board</span></h1>
    </div>
    <div class="flex items-center space-x-8">
        <div class="bg-gray-100 rounded-2xl flex items-center space-x-4 p-3">
            <div>
                <img src="./checkbox.png" alt="">
            </div>
            <h1 class="text-2xl font-semibold"> 23</h1>
        </div>
        
        <div ><img src="./theme-btn.png" alt=""></div>
        
    </div>

 </nav>

  <!-- main section grid  -->

  <main>
      <!-- Dashboard Content -->
      <div class="grid grid-cols-12 gap-4 mt-6">
        <div class="col-span-9  bg-white p-4">
            <!-- heading part -->
            <div class= "p-6 rounded-lg shadow-md flex items-center justify-between">
               <!-- first part  -->
                <div class=" bg-gray-100 p-6 rounded-lg flex items-center gap-4">
                    <div class="p-4 bg-white rounded-full">
                        <img src="./checkbox.png" alt="">
                    </div>
                    <div>
                        <h2 class="text-sm font-light">Task Assigned</h2>
                        <p class="text-3xl font-bold">6</p>
                    </div>                  
                </div>
                    <!-- second part -->
                <div class="bg-gradient-to-r from-blue-800 to-blue-500 p-4 rounded-lg flex items-center px-8 gap-4">
                    <div><img src="./board.png" alt=""></div>
                    <h2 class="text-lg font-light  text-white"> Discover Something <br>New Today!</h2>
                </div>
                     <!-- third part -->
                <div class="flex items-center bg-gray-100 rounded-lg p-8 gap-2">
                    <div class="bg-white p-2 rounded-full"><img src="./calender.png" alt=""></div>
                    <h2 class="text-lg font-semibold"> Tue, Feb 25 2025</h2>
                    
                </div>
            </div>
            
            <!-- Task Cards -->
            <div class="grid grid-cols-3 gap-4 mt-6">
                <div class=" bg-gray-100 p-4 rounded-lg shadow-md">
                    <h3 class="text-sm font-semibold bg-white w-2/6 px-2 py-1 rounded-lg">Shop Ease</h3>
                    <h2 class="font-bold text-2xl mt-2">Fix Mobile Button Issue</h2>
                    <p class="text-gray-500 text-sm mt-1 bg-white">A card component has a figure, a body part, and inside body there are title and actions parts.</p>
                    <div class="mt-2 flex justify-between">
                        <div>
                            <h5 class="text-sm font-light">Deadline</h5>
                            <p class="text-lg font-medium">21 March 2025</p>
                        </div>                        
                    <button class="mt-3 bg-blue-600 text-white px-4 py-1 rounded">
                        Completed </button>
                    </div>
                   
                </div>
                
                
                
                
            </div>
        </div>
        
        <!-- Activity Log -->
        <div class="col-span-3 bg-white p-6 rounded-lg shadow-md ">
            <div class="text-center">
                <div class="flex gap-2 justify-center">
                    <p> <img src="./activity.png" alt=""> </p> 
                <h2 class="text-xl font-semibold"> Activity Log</h2>
                </div>            
                <button class="mt-4 bg-blue-600 text-white px-4 py-1 rounded">Clear History</button>
            </div>
             
        </div>
    </div>
</div>
  </main>


</section>
    
    
</body>
</html>
